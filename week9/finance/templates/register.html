{% extends "layout.html" %}

{% block title %}
    REGISTER
{% endblock %}

{% block main %}

<form action = "/register" method ="POST"> 
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" >
    </div>   
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="password" type="password" >
    </div> 
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="confirmation" placeholder="confirm password" type="password" >
    </div> 
    
    <button class="btn btn-primary" type="submit">SUBMIT</button>

</form>

{% endblock %}
